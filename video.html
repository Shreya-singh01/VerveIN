<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* Optional: black background to blend with the video */
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video autoplay loop>
    <source src="images/video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
